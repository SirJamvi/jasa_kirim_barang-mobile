<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrasi Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nomor Telepon</ion-label>
      <ion-input type="tel" formControlName="phone_number" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-textarea formControlName="address" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password (min. 8 karakter)</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Konfirmasi Password</ion-label>
      <ion-input type="password" formControlName="password_confirmation" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="registerForm.invalid">
      Daftar Akun
    </ion-button>
  </form>
</ion-content>
