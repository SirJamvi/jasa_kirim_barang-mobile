<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profil Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="userData" class="ion-text-center">
    <ion-avatar class="profile-avatar">
      <ion-icon name="person-circle" class="profile-icon"></ion-icon>
    </ion-avatar>
    <h1 class="ion-margin-top">{{ userData.name }}</h1>
    <p>{{ userData.email }}</p>
  </div>

  <ion-list *ngIf="userData" inset="true">
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Nomor Telepon</h2>
        <p>{{ userData.phone_number }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Alamat</h2>
        <p>{{ userData.address }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Peran</h2>
        <p style="text-transform: capitalize;">{{ userData.role }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" class="ion-margin-top" (click)="confirmLogout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-button>
</ion-content>

<style>
  .profile-avatar {
    width: 120px;
    height: 120px;
    margin: 20px auto;
  }
  .profile-icon {
    font-size: 120px;
  }
</style>
