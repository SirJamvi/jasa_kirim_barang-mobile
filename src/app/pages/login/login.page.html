<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login Aplikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
      Alamat email tidak valid.
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      Password minimal 6 karakter.
    </div>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/register">Belum punya akun? Registrasi di sini</a>
  </div>
</ion-content>
